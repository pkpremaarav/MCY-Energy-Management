<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Viewer - MCY Energy Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        .page-header {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .data-controls {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .form-group select {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.95rem;
            min-width: 200px;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #5568d3;
        }
        
        .data-table-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .table-wrapper {
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }
        
        th {
            background: #f5f5f5;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #eee;
        }
        
        tr:hover {
            background: #f9f9f9;
        }
        
        .pagination {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            justify-content: center;
            border-top: 1px solid #eee;
        }
        
        .pagination button {
            padding: 0.5rem 0.75rem;
            background: #e2e8f0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .pagination button.active {
            background: #667eea;
            color: white;
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-table"></i> Raw Data Viewer</h1>
            <p>View detailed chilled water sensor data for each building</p>
        </div>
        
        <div class="data-controls">
            <div class="form-group">
                <label>Select Building</label>
                <select id="buildingSelect" onchange="loadBuildingData()">
                    <option value="">Choose a building...</option>
                    {% for building in buildings %}
                    <option value="{{ building }}">{{ building }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>&nbsp;</label>
                <button class="btn" onclick="downloadData()"><i class="fas fa-download"></i> Download CSV</button>
            </div>
        </div>
        
        <div class="data-table-container">
            <div id="loadingSpinner" class="loading" style="display:none;">
                <div class="spinner"></div>
                <p>Loading data...</p>
            </div>
            <div id="dataView" style="display:none;">
                <div class="table-wrapper">
                    <table id="dataTable">
                        <thead>
                            <tr id="headerRow"></tr>
                        </thead>
                        <tbody id="dataBody"></tbody>
                    </table>
                </div>
                <div class="pagination" id="pagination"></div>
            </div>
            <div id="noData" class="loading">
                <p><i class="fas fa-info-circle"></i> Select a building to view data</p>
            </div>
        </div>
    </div>
    
    <script>
        let currentPage = 1;
        let currentBuilding = null;
        const PER_PAGE = 50;
        
        function loadBuildingData() {
            const building = document.getElementById('buildingSelect').value;
            if (!building) {
                document.getElementById('noData').style.display = 'block';
                document.getElementById('dataView').style.display = 'none';
                return;
            }
            
            currentBuilding = building;
            currentPage = 1;
            fetchData();
        }
        
        function fetchData() {
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('dataView').style.display = 'none';
            document.getElementById('noData').style.display = 'none';
            
            fetch('/api/data/raw', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    building: currentBuilding,
                    page: currentPage,
                    per_page: PER_PAGE
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    renderTable(data);
                } else {
                    alert('Error: ' + data.error);
                }
                document.getElementById('loadingSpinner').style.display = 'none';
                document.getElementById('dataView').style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to load data');
                document.getElementById('loadingSpinner').style.display = 'none';
            });
        }
        
        function renderTable(data) {
            // Headers
            const headerRow = document.getElementById('headerRow');
            headerRow.innerHTML = '';
            data.columns.forEach(col => {
                const th = document.createElement('th');
                th.textContent = col;
                headerRow.appendChild(th);
            });
            
            // Data rows
            const tbody = document.getElementById('dataBody');
            tbody.innerHTML = '';
            data.data.forEach(row => {
                const tr = document.createElement('tr');
                data.columns.forEach(col => {
                    const td = document.createElement('td');
                    td.textContent = row[col] !== null ? row[col] : '--';
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
            
            // Pagination
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            for (let i = 1; i <= data.total_pages; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                btn.className = i === data.page ? 'active' : '';
                btn.onclick = () => {
                    currentPage = i;
                    fetchData();
                    window.scrollTo({top: 0, behavior: 'smooth'});
                };
                pagination.appendChild(btn);
            }
        }
        
        function downloadData() {
            if (!currentBuilding) {
                alert('Please select a building first');
                return;
            }
            alert('Generating CSV download for ' + currentBuilding);
        }
    </script>
</body>
</html>
